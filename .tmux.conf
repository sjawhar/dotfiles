# Devpod tmux configuration
# Optimized for mobile voice dictation and multi-device session sharing

# Adapt to most recent client's terminal size (essential for phone/laptop switching)
set-option -g window-size latest

# Large scrollback
set -g history-limit 50000

# Mouse support (essential for mobile/touch)
set -g mouse on

# Start windows and panes at 1 (easier to reach on keyboard)
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Reduce escape delay (faster vim mode switching)
set -sg escape-time 10

# Enable true color support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Focus events for vim autoread
set -g focus-events on

# Filter mode: passthrough escapes allowed, but responses routed back to the
# requesting pane instead of leaking into the focused pane. Requires tmux 3.5+.
set -g allow-passthrough on 

# Prefix key: Ctrl+B (default, no conflicts with readline/vim/Claude)
# Reminder: Ctrl+B, then key. All other keys pass through.

# Easy reload
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# New window in current directory
bind c new-window -c "#{pane_current_path}"

# Pane navigation (h/j/k/l)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Move pane in direction (H/J/K/L - like aerospace alt-shift)
bind H swap-pane -s '{left-of}'
bind J swap-pane -s '{down-of}'
bind K swap-pane -s '{up-of}'
bind L swap-pane -s '{right-of}'

# Resize pane (arrow keys, repeatable)
bind -r Left resize-pane -L 5
bind -r Down resize-pane -D 5
bind -r Up resize-pane -U 5
bind -r Right resize-pane -R 5

# Full-spanning splits (new pane spans full window height/width)
bind | split-window -fh -c "#{pane_current_path}"
bind _ split-window -fv -c "#{pane_current_path}"

# Break pane to new window (Ctrl+B, !)
# This is default, just documenting it

# Force detach other clients (useful when switching devices)
bind D detach-client -a

# Status bar - clean and informative
set -g status-style 'bg=#1a1b26 fg=#c0caf5'
set -g status-left-length 40
set -g status-left '#[fg=#7aa2f7,bold][#S] '
set -g status-right '#[fg=#9ece6a]%H:%M'
set -g window-status-current-style 'fg=#e0af68,bold'
set -g window-status-format ' #I:#W '
set -g window-status-current-format ' #I:#W '

# Pane borders - subtle
set -g pane-border-style 'fg=#3b4261'
set -g pane-active-border-style 'fg=#7aa2f7'

# TPM (Tmux Plugin Manager) - for session resurrection
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Auto-restore sessions
set -g @continuum-restore 'on'
set -g @resurrect-strategy-nvim 'session'

# Time-tracker: record pane focus events for time tracking
# Four hooks cover all navigation paths; 500ms debounce deduplicates overlapping fires
# Errors logged to ~/.time-tracker/hook.log
set-hook -g pane-focus-in 'run-shell -b "tt ingest pane-focus --pane \"#{pane_id}\" --cwd \"#{pane_current_path}\" --session \"#{session_name}\" --window \"#{window_index}\" 2>>$HOME/.time-tracker/hook.log"'
set-hook -g after-select-pane 'run-shell -b "tt ingest pane-focus --pane \"#{pane_id}\" --cwd \"#{pane_current_path}\" --session \"#{session_name}\" --window \"#{window_index}\" 2>>$HOME/.time-tracker/hook.log"'
set-hook -g session-window-changed 'run-shell -b "tt ingest pane-focus --pane \"#{pane_id}\" --cwd \"#{pane_current_path}\" --session \"#{session_name}\" --window \"#{window_index}\" 2>>$HOME/.time-tracker/hook.log"'
set-hook -g client-session-changed 'run-shell -b "tt ingest pane-focus --pane \"#{pane_id}\" --cwd \"#{pane_current_path}\" --session \"#{session_name}\" --window \"#{window_index}\" 2>>$HOME/.time-tracker/hook.log"'

# Initialize TPM (keep at bottom)
run '~/.tmux/plugins/tpm/tpm'
