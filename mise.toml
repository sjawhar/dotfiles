# Global mise tool configuration
# Symlinked to ~/.config/mise/config.toml
# All versions pinned for reproducibility

[tools]
"cargo:https://github.com/jj-vcs/jj" = { version = "branch:workspace-cli", crate = "jj-cli", bin = "jj" }
"npm:@openai/codex" = "0.92.0"  # OpenAI coding agent CLI
bat = "0.26.1"      # Cat with syntax highlighting
bun = "1.3.8"       # JavaScript runtime & package manager
eza = "0.23.4"      # Modern ls with colors and git status
fd = "10.3.0"       # Fast, user-friendly find alternative
fzf = "0.67.0"      # Fuzzy finder (Ctrl+R for history, Alt+C for directories)
gh = "2.85.0"       # GitHub CLI
jq = "1.8.1"        # JSON processor
node = "22.22.0"    # Node.js runtime
opentofu = "1.11.3" # Terraform alternative
ripgrep = "15.1.0"  # Fast grep that respects .gitignore
rust = "1.92.0"  # Required to build jj from source
starship = "1.24.2" # Shell prompt
yq = "4.50.1"       # YAML processor
zoxide = "0.9.8"    # Smart directory jumping (z command)

# Development
"npm:basedpyright" = "1.29.1"  # Python LSP (pyright fork with extras)

# Cloud
awscli = "2.33.2"   # AWS command-line interface

# Secrets management
age = "1.3.1"       # Modern file encryption (for sops)
sops = "3.11.0"     # Encrypted secrets management (sops + age)
