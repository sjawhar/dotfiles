# aerospace-ws workspace configuration
# Changes take effect immediately (sourced on every invocation).
#
# Navigation paths are from the top-left monitor (after Left+Up reset).
# Your layout:
#   [DP-10 Dell]  [     DP-6 LG      ]
#    portrait        ultrawide
#                      [eDP-1]
#                       laptop

# Monitor nav paths from top-left reset position.
# Index 0 = top-left (Dell portrait) — empty string, already there after reset.
nav_paths=(
    [0]=""                                        # Dell portrait (top-left)
    [1]="ctrl+alt+Right"                          # LG ultrawide (right)
    [2]="ctrl+alt+Right ctrl+alt+Down"            # Laptop (right, then down)
)

# Workspace → monitor index
# Modeled after aerospace.toml [workspace-to-monitor-force-assignment]
workspace_monitor=(
    [1]=1  [2]=1  [3]=1    # 1,2,3 → LG ultrawide
    [4]=0  [5]=0  [6]=0    # 4,5,6 → Dell portrait
    [7]=2  [8]=2  [9]=2    # 7,8,9 → Laptop
)
