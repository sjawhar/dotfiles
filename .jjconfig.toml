# Shared jj config (checked into dotfiles)
# User-specific settings (name, email) go in ~/.config/jj/config.toml
# which is environment-specific and NOT checked in.

[revset-aliases]
'closest_bookmark(to)' = 'heads(::to & bookmarks())'

[aliases]
tug = ["bookmark", "move", "--from", "closest_bookmark(@)", "--to", "@"]
